<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <title>Instance</title>

    <style>
        .main.container{
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <div class="ui main container" id="app">

        <!-- :true-value & :false-value permettent de changer une variable selon l'état du checkbox -->
        <input type="checkbox" v-model='cls' :true-value="'success'" :false-value="'error'">
        <div class="ui message" :class='cls'>
            <i class="close icon" on-click="close"></i>
            <p>{{ message }}</p>
        </div>
    </div>
    
    <!-- Cdn plus intéréssant pour l'apprentissage -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
